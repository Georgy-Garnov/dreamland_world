---
kind: pipeline
type: exec
name: default
concurrency:
  limit: 1
  
clone:
  disable: true

steps:
- name: start_agent
  - eval `ssh-agent -s`
  - ssh-add /home/dreamland/.ssh/drone
- name: commit_latest
  commands:
  - cd /home/dreamland/runtime/share/DL
  - git add .
  - git commit -m 'Latest changes from hosting'
  - git pull --rebase
  - git push

- name: stop_agent
  - kill $SSH_AGENT_PID
